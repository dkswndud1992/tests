<script type="text/javascript">
/**
 * test 클로저를 이용한 setTimeout
 */
window.onload = function() {
	
}
for(i=1; i<6; i++){
  (function(x){
    setTimeout(function(){
      document.write(x+"<br/>");
    }, 1000*x);
  })(i);
}

</script>

</head>
